vich_uploader:
    db_driver: orm
    metadata:
        type: attribute

    mappings:
        certification:
            uri_prefix: /uploads/certification
            upload_destination: '%kernel.project_dir%/public/uploads/certification'
        testimonial_image:
            uri_prefix: /uploads/testimonial_image
            upload_destination: '%kernel.project_dir%/public/uploads/testimonial_image'
        projects:
            uri_prefix: /uploads/projects
            upload_destination: '%kernel.project_dir%/public/uploads/projects'
